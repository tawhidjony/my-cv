<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>curriculum vitae</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="assets/css/rangeslider.css" rel="stylesheet">
  </head>
  <body>
  
      <div class="container">
        <div class="row cv-body">
            <div class="col-sm-3 bg-dark">
               
                <div class="ProfileJson">

                </div>

                <div class="singleBorder"></div>

                <div class="SkileRange">
                  <!-- Skilles Section Start -->
                  <div class="profilePic">
                    <p class="text-center text-white mt-2 profiletext">SKILLES</p>
                  </div>
                  <div class="skilled"></div>
                 
        
                </div>

                <!-- Skilles Section End -->

                <div class="singleBorder"></div>

                <!-- Language -->
                <div class="SkileRange">
                    <div class="profilePic">
                        <p class="text-center text-white mt-2 profiletext">Language</p>
                      </div>
                    <div class="Language"></div>
                </div>
                <!-- Language end -->

            </div>

            <div class="col-sm-9 bg-white p-0 ">

              <!-- Header Title Start -->
                <div class="nametitle bg-white mt-5 d-flex"></div>
              <!-- Header Title End -->

                <!-- education Section start -->
                  <div class="education"><h5>EDUCATION</h5><span></span></div>
                  <div class="eduSchool">
                    <div class="education-institution">
                      <!-- start -->
                        <div class="add-education-achievement educationInstitution"></div>
                      <!-- end -->
                    </div>
                    <div class="education-icon">
                        <i class="fa fa-graduation-cap text-white" aria-hidden="true"></i>
                    </div>
                  </div>

                 <!-- education Section end -->

                <!-- certification Section start -->
                  <div class="education"><h5>certification</h5><span></span></div>
                  <div class="eduSchool">
                    <div class="education-institution">
                      <!-- start -->
                        <div class="add-education-achievement certificationInstitution"></div>
                      <!-- end -->
                    </div>
                    <div class="education-icon">
                        <i class="fa fa-graduation-cap text-white" aria-hidden="true"></i>
                    </div>
                  </div>

              <!-- certification Section end -->

              <!-- experience Section start -->
                <div class="education"><h5>experience</h5><span></span></div>
                <div class="eduSchool">
                  <div class="education-institution">
                    <!-- start -->
                      <div class="add-education-achievement experienceInstitution"></div>
                    <!-- end -->
                  </div>
                  <div class="education-icon">
                      <i class="fa fa-briefcase text-white experience-icon" aria-hidden="true"></i>
                  </div>
                </div>

            <!-- experience Section end -->

                 <!-- Hobbies Section start -->
                    <div class="education"><h5>Hobbies</h5><span></span></div><!-- end -->

                    <div class="Hobbies"></div>
                  
                  <!--Hobbies Section end -->
             </div>
            </div> <!-- end -->
        </div>
      </div>  
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <script src="./assets/js/custom.js"></script>
  </body>
</html>
